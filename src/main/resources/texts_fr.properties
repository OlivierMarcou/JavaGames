<p style="margin-left: 0px; margin-bottom: 5px; font-size: 12px;font-weight: 100;">Pour l'acheteur:</p>\
<p style="margin-left: 0px; margin-bottom: 5px; font-size: 13px;font-weight: 300;"><organismName></p>\
<p style="margin-left: 0px; margin-bottom: 5px; font-size: 12px;font-weight: 100;">Nous vous rappelons que vous devez rester connecté à Internet tout au long du processus.</p>\
<br><br><p style="margin-left: 0px; margin-bottom: 10px; font-size: 12px;font-weight: 700;">Sélectionnez un répertoire pour votre copie de sauvegarde</p>\
</div></body></html>
